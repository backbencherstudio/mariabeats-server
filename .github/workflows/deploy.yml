name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest code
        run: |
          cd /var/www/backend
          sudo git fetch --all
          sudo git reset --hard origin/main
          sudo git pull origin main

      - name: Install dependencies
        run: |
          composer install
          
      - name: Migrate database
        run: |
          cd /var/www/backend
          php artisan migrate
